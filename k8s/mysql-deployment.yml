apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: mysql
  template:
    metadata:
      labels:
        component: mysql
    spec:
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: database-pvc
        - name: mysql-initdb
          configMap:
            name: mysql-initdb-config
        - name: tz-config
          hostPath:
            path: /etc/localtime
            type: File
        
      containers:
        - name: mysql
          image: mysql
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
            - name: mysql-initdb
              mountPath: /docker-entrypoint-initdb.d
            - name: tz-config
              mountPath: /usr/share/zoneinfo/Europe/Moscow
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: f2e77329
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: mysql.database
            - name: MYSQL_USER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: mysql.user
            - name: MYSQL_PASSWORD
              value: varia123


          